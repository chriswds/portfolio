<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style pour que le html et le body occupent toute la hauteur et la largeur */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Empêche le défilement */
        }
        iframe {
            width: 100vw; /* Utilise 100% de la largeur de la fenêtre de visualisation */
            height: 100vh; /* Utilise 100% de la hauteur de la fenêtre de visualisation */
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <iframe 
        src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Fproto%2Fb0c2O1ZApsMZcHbjO0idIU%2FPortfolio%3Fpage-id%3D0%253A1%26node-id%3D148-1594%26starting-point-node-id%3D148%253A1594%26scaling%3Dscale-down%26mode%3Ddesign"
        style="border: 1px solid rgba(0, 0, 0, 0.1);" 
        allowfullscreen>
    </iframe>
</body>
</html>
